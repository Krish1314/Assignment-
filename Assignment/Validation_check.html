<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Event Registration Form</title>
</head>
<body>
  <h2>Event Registration Form</h2>

  <form>
    <label for="FullName">Full Name:</label><br>
    <input type="text" id="FullName" name="FullName" required minlength="3" maxlength="50">
    <br>

    <label for="Email">Email:</label><br>
    <input type="email" id="Email" name="Email" required>
    <br>

    <label for="PhoneNumber">Phone Number:</label><br>
    <input type="tel" id="PhoneNumber" name="PhoneNumber" pattern="[0-9]{10}" required maxlength="10">
    <br>

    <label for="age">Age:</label><br>
    <input type="number" id="age" name="age" required min="18" max="60">
    <br><br>

    <label for="date">Event Date:</label><br>
    <input type="date" id="date" name="date" required>
    <br><br>

    <label for="event">Select Event Type:</label>
    <br>
    <select id="event" name="event" required>
      <option value="">--Please choose an option--</option>
      <option value="Workshop">Workshop</option>
      <option value="Webinar">Webinar</option>
      <option value="Hackathon">Hackathon</option>
    </select>
    <br><br>

    <input type="checkbox" id="terms" name="terms" required>
    <label for="terms">I agree to the Terms and Conditions</label>
    <br><br>

    <button type="submit">Submit</button>
  </form>

  <script>
    const today = new Date().toISOString().split("T")[0];
    document.getElementById("date").setAttribute("min", today);
  </script>
</body>
</html>
