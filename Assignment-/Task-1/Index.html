<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task</title>
</head>
<style>
    table {
        width: 60%;
        border-collapse: collapse;
        border: 2px solid #586bb3;
    }

    th, td {
        padding: 10px;
        text-align: left;
        border: none;
    }

    tr {
        border-bottom: 1px solid #00a6ff;
    }

    tr:last-child {
        border-bottom: none;
    }

    th {
        background-color: #586bb3;
    }

    th:first-child, td:first-child {
        border-right: 1px solid black;
    }

</style>
<body>
<table>
    <tr>
        <th>Input</th>
        <th>Example</th>
    </tr>
    <tr>
        <td>Text</td>
        <td><input type ="text" placeholder="Enter your Name"></td>
    </tr>
    <tr>
        <td>Password</td>
        <td><input type ="password" placeholder="Enter your password"></td>
    </tr>
    <tr>
        <td>Email</td>
        <td><input type ="email" placeholder="Enter your email"></td>
    </tr>
    <tr>
        <td>Phone Number</td>
        <td><input type ="tel" placeholder="Enter your phone number"></td>
    </tr>
    <tr>
        <td>URL</td>
        <td><input type ="url" placeholder="Enter your URL"></td>
    </tr>
    <tr>
        <td>Radio Button</td>
        <td><input type ="radio" value="radio"></td>
    </tr>
    <tr>
        <td>Check Box</td>
        <td><input type ="checkbox" value="checkbox"></td>
    </tr>
    <tr>
        <td>Range Slider</td>
        <td><input type ="range" min="0" max="100"></td>
    </tr>
    <tr>
        <td>Date</td>
        <td><input type ="date"></td>
    </tr>
    <tr>
        <td>Time</td>
        <td><input type="time"></td>
    </tr>
    <tr>
        <td>Month</td>
        <td><input type ="month"></td>
    </tr>
    <tr>
        <td>Week</td>
        <td><input type="week"></td>
    </tr>
    <tr>
        <td>File</td>
        <td><input type="file"> </td>
    </tr>
    <tr>
        <td>Button</td>
        <td><input type="button" value="Click Me" ></td>
    </tr>
    <tr>
        <td>Submit</td>
        <td><input type ="submit" value="Submit" ></td>
    </tr>
    <tr>
        <td>Reset</td>
        <td><input type = "reset" value="Reset"></td>
    </tr>
</table>
</body>
</html>
